<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Primary Meta Tags -->
    <title>Markdown Previewer</title>
    <meta name="title" content="Markdown Previewer" />
    <meta
      name="description"
      content="A live Markdown previewer built in React.js."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://markup-my-markdown.netlify.app/" />
    <meta property="og:title" content="Markdown Previewer" />
    <meta
      property="og:description"
      content="A live Markdown previewer built in React.js."
    />
    <meta
      property="og:image"
      content="https://markup-my-markdown.netlify.app/markdown-previewer.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://markup-my-markdown.netlify.app/"
    />
    <meta property="twitter:title" content="Markdown Previewer" />
    <meta
      property="twitter:description"
      content="A live Markdown previewer built in React.js."
    />
    <meta
      property="twitter:image"
      content="https://markup-my-markdown.netlify.app/markdown-previewer.jpg"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./favicon.png" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Marked for parsing markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- DOMPurify for cleaning up HTML (XSS prevention)-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.2.2/purify.min.js"
      integrity="sha512-T6jx0SL5artICbQxeQCg3iToWGEuWM6P2XjNxP1vMI6fNtgIb3dnVD5gpd/pkQKoMfi1ygq5ezv/Z2VB3lLGtw=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
